
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<title>Spelvertier - Registreer</title>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
</head>
<body onload="getProduct();">
	<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Spelvertier</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a href="login.html">Inloggen</a></li>
				<li class="active"><a href="#">Registreren</a></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid --> </nav>

	<div class="container">
		<h1>Welkom! Registreer jezelf</h1>
		<div id="error"></div>
		<div class="row">
			<div class="col-md-12">
				<form action="" onsubmit="return register();"
					class="form-horizontal" method="post" role="form">
					<div class="form-group ">
						<label for="userName" class="col-sm-2 control-label">Gebruikersnaam</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="userName"
								name="userName" placeholder="Vul je gebruikersnaam in" value="">
							<span class="help-block"></span>
						</div>
					</div>

					<div class="form-group ">
						<label for="email" class="col-sm-2 control-label">E-mail</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="email" name="email"
								placeholder="Vul het emailadres in" value=""> <span
								class="help-block"></span>
						</div>
					</div>

					<div class="form-group ">
						<label for="password" class="col-sm-2 control-label">Wachtwoord</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password"
								name="password" placeholder="" value=""> <span
								class="help-block"></span>
						</div>
					</div>

					<div class="form-group">
						<label for="confimation" class="col-sm-2 control-label">Bevestiging
							wachtwoord</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="confirmation"
								name="confirmation" placeholder="" value="">
						</div>
					</div>

					<div class="form-group">
						<label for="" class="col-sm-2 control-label"></label>
						<div class="col-sm-10">
							<input type="submit" name="action" value="registreren"
								class="btn btn-primary">
							</button>
							- <a href="login.html" class="">Reeds een account? Klik hier
								om in te loggen</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<h1>Aanbieding van het moment:</h1>
		<div id="reclame"></div>
	</div>
</body>
</html>
