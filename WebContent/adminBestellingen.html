<div class="container">
    <h1>Bestellingen</h1>
    <p id="error"></p>

	<table class="table" id="overview">  
	</table> 
	
	<h1>Bestelling</h1>
	<p>(Om een lopende bestelling te bewerken, moet je de productID en de userID van de bestelling ingeven om zo de hoeveelheid aan te kunnen passen.)</p>
		<div class="row">
			<div class="col-md-12">
				<form id="action" action="" onsubmit="return addItem('add');"
					class="form-horizontal" method="post" role="form">
					<div class="form-group ">
						<label for="user" class="col-sm-2 control-label">ID User</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="user" name="user"
								placeholder="" value=""> <span class="help-block"></span>
						</div>
					</div>

					<div class="form-group ">
						<label for="product" class="col-sm-2 control-label">ID Product</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="product"
								name="product" placeholder="" value=""> <span
								class="help-block"></span>
						</div>
					</div>

					<div class="form-group ">
						<label for="quantity" class="col-sm-2 control-label">Hoeveelheid</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="quantity" name="quantity"
								placeholder="" value=""> <span class="help-block"></span>
						</div>
					</div>

					<div class="form-group">
						<label for="" class="col-sm-2 control-label"></label>
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">
								<span class="glyphicon glyphicon-circle-arrow-right"></span>
								Toevoegen/Bewerken
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
