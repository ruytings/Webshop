
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="adminCatalogus.js"></script>
<title>Spelvertier - Admin - Producten</title>
</head>
<body onload="getAllData();">
	<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Spelvertier (Admin)</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a href="adminBestellingen.html">Bekijk bestellingen</a></li>
				<li class="active"><a href="adminCatalogus.html">Catalogus
						wijzigen</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="login.html">Uitloggen</a></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid --> </nav>

	<div class="container">
		<h1>Catalogus</h1>
		<div id="error"></div>
		<table class="table" id="overview">
		</table>

		<h1>Product</h1>
		<p>(Vul de naam van het product in om de andere attributen te bewerken. Kies een nieuwe productnaam om een heel nieuw product aan te maken.)</p>
		<div class="row">
			<div class="col-md-12">
				<form id="action" action="" onsubmit="return addItem('add');"
					class="form-horizontal" method="post" role="form">
					
					<div class="form-group ">
						<label for="name" class="col-sm-2 control-label">Productnaam</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" name="name"
								placeholder="" value=""> <span class="help-block"></span>
						</div>
					</div>

					<div class="form-group ">
						<label for="description" class="col-sm-2 control-label">Omschrijving</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="description"
								name="description" placeholder="" value=""> <span
								class="help-block"></span>
						</div>
					</div>

					<div class="form-group ">
						<label for="price" class="col-sm-2 control-label">Prijs
							per stuk</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="price" name="price"
								placeholder="" value=""> <span class="help-block"></span>
						</div>
					</div>

					<div class="form-group ">
						<label for="stock" class="col-sm-2 control-label">Aantal
							in stock</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="stock" name="stock"
								placeholder="" value=""> <span class="help-block"></span>
						</div>
					</div>

					<div class="form-group">
						<label for="" class="col-sm-2 control-label"></label>
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">
								<span class="glyphicon glyphicon-circle-arrow-right"></span>
								Toevoegen/Bewerken
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
